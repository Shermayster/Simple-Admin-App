<section class="card log-container">
  <div class="card-body">
      <h3>Log</h3>
      <div *ngFor="let log of logList" [ngSwitch]="log.type">
        <div class='log-message email-added' *ngSwitchCase="logType.Add">
          {{log.element}} was added successfully
        </div>
        <div class='log-message email-deleted' *ngSwitchCase="logType.Delete">
          {{log.element}} was deleted successfully
        </div>
      </div>
  </div>
</section>
