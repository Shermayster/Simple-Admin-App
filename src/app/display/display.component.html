<section>
  <h2>Display</h2>
  <table class="emails-list">
    <thead>
        <tr>
            <th>Email</th>
            <th>Function</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let email of emailList; let i = index">
        <th>{{email}}</th>
        <th><button (click)="onDelete(email, i)" class="delete-btn">Delete</button></th>
      </tr>
    </tbody>
  </table>
</section>
