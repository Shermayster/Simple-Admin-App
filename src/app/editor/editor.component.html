<section class="email-display">
  <form (ngSubmit)="onSubmit(emailValue, f)" #f="ngForm">
      <label for="email">Editor</label>
      <input id="email"
        type="email"
        [(ngModel)]="emailValue"
        name="email"
        #email="ngModel"
        email=true
      >
      <button type="submit" [disabled]="!email.valid">Send</button>
      <span class="error-massage" *ngIf="!email.valid && email.touched">email address not valid</span>
    </form>
</section>
